<h4>Input New Match Data</h4>
<div class="matchInput input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">SR:</span>
  </div>
  <input name="srInput" class="form-control col" ngPattern="[0-9]{1,4}" [(ngModel)]="sr">
  <button type="button" [disabled]="!sr" (click)="storeMatchRecord()" class="btn btn-primary col-3"><h2><strong>+</strong></h2></button>
</div>
