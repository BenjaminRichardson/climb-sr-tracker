<h4>Input New Match Data</h4>
<form>
  <div class="matchInput input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">SR:</span>
    </div>
    <input name="srInput"  class="form-control col" [(ngModel)]="sr" required>
    <button type="submit" [disabled]="!isValid()" (click)="storeMatchRecord()" class="btn btn-primary col-3"><h2><strong>+</strong></h2></button>
  </div>
</form>
